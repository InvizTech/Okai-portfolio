<!DOCTYPE html>
<html lang="en-US">

    <link rel="stylesheet" href="css/plugins/bootstrap-grid.css" />

  <body>

      <div class="mil-progress-track">
        <div class="mil-progress"></div>

        <div class="container">
          <div class="row mil-aic">
            <div class="col-6">
              <a href="index.html" class="mil-logo mil-c-gone">

                  src="img/portfolio/Dineshinde logo.svg"
                  alt="Okai Logo"

                />
              </a>
            </div>
            <div class="col-6 mil-jce mil-aic">
              <div class="mil-phone mil-group-text mil-fs14">
                <span class="mil-soft">Phone:</span
                ><span class="mil-light">+057 951 237 851</span>
              </div>
              <div class="mil-buttons-frame">
                <div class="mil-menu-btn mil-c-gone">
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- top panel end -->

      <!-- menu -->
      <div class="mil-menu-window">
        <div class="container">
          <ul class="mil-main-menu mil-c-gone">

              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="portfolio-1.html">Portfolio</a>

            <li>

            <li>

          </ul>
          <ul class="mil-social mil-center">

              ></a>
            </li>
            <li>
              <a href="#." class="mil-c-gone"><i class="fab fa-behance"></i></a>
            </li>
            <li>
              <a href="#." class="mil-c-gone"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>

      <div id="smooth-content" class="mil-content">

        <div class="mil-banner">
          <div class="container">
            <div class="row mil-aic">
              <div class="col-12 col-lg-6">
                <div class="mil-banner-text">
                  <h1 class="mil-fs68 mil-mb30">
                    We are under <br />construction.
                  </h1>
                  <p class="mil-text mil-mb60 mil-light">
                    Check back soon or sign up for a release update.
                  </p>

                    <input placeholder="Enter your email" />
                    <button class="mil-btn mil-c-gone">Subscribe</button>

              </div>
              <div class="col-12 col-lg-6 mil-banner-image-frame">

                    src="img/banners/14.jpg"
                    alt="banner"
                    class="mil-scale-img"
                    data-value-1=".75"
